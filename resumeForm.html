<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div id="formContainer">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education details"></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience"></textarea>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div id="resumeContainer" style="display:none;">
        <h1 id="resumeName"></h1>
        <p id="resumeEmail"></p>
        <h2>Education</h2>
        <p id="resumeEducation"></p>
        <h2>Work Experience</h2>
        <p id="resumeExperience"></p>

        <button id="downloadPdf">Download as PDF</button>
        <div id="shareLinkContainer" style="display:none;">
            <p>Your resume is ready! Share it using this link:</p>
            <a id="shareLink" href="#" target="_blank"></a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
